<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="app-1">{{content}}</div>
  
  <div>{{content}}</div>

  <div id="app-2" v-bind:title="message">
    鼠标悬停几秒钟查看此处动态绑定的提示信息！
  </div>

  <div id="app-3">
    <p v-if="seen">现在你看到我了</p>
  </div>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
  </div>

  <div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">逆转消息</button>
  </div>

  <div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
  </div>

  <script>
    var app = new Vue({
      el: '#app-1',
      data: {
        content: 'hello world'
      }
    })

    setTimeout(function () {
      app.$data.content = 'bye world'
    }, 2000)

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: 'hello world' + new Date().toLocaleString()
      }
    })

    setTimeout(function () {
      app2.message = "你好"
    }, 2000)
    
    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      }
    })

    setTimeout(function () {
      app3.seen = false
    }, 2000)

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          { text: '学习 JavaScript' },
          { text: '学习 Vue' },
          { text: '整个牛项目' }
        ]
      }
    })

    setTimeout(function () {
      app4.todos.push({ text: '新项目' })
    }, 2000)

    var app5 = new Vue({
      el: '#app-5',
      data: {
        message: 'Hello Vue.js!'
      },
      methods: {
        reverseMessage: function () {
          this.message = this.message.split('').reverse().join('')
        }
      }
    })

    var app6 = new Vue({
      el: '#app-6',
      data: {
        message: 'Hello Vue!'
      }
    })
    
  </script>
</body>
</html>
