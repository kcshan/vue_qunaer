<html lang="en">

  <title>Document</title>
  <script src="../../node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
  <div id="lifecycle">
    <table>
      <tbody>
        <tr is="row"></tr>
        <tr is="row"></tr>
        <tr is="row"></tr>
      </tbody>
    </table>

  </div>
  <script>
    Vue.component('row', {
      data: function () {
        return {
          content: 'this is a row 1'
        }
      },
      template: '<tr><td>{{content}}</td></tr>'
    })

    var app = new Vue({
      el: '#lifecycle',
      template: '',
      data: {
      },
      methods: {
        doSomething: () => {
          alert('doSomething')
        }
      }
    })
  </script>
</body>
